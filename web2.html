<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Embedded Website Example</title>
<style>
  /* Optional: You can style the div and iframe as needed */
  #embeddedSite {
    width: 100%;
    height: 600px; /* Adjust height as needed */
    border: 1px solid #ccc;
    overflow: auto;
  }
</style>
</head>
<body>
<div id="embeddedSite"></div>

<script>
// Function to load the website into the div
function loadWebsite() {
  var div = document.getElementById('embeddedSite');
  div.innerHTML = '<iframe src="https://brainandhealthhub.blogspot.com/2024/06/boost-your-brain-health-tips-for.html" style="width:100%; height:100%; border:none;"></iframe>';
}

// Load the website initially
loadWebsite();

// Refresh the website content every 60 seconds (60000 milliseconds)
setInterval(function() {
  loadWebsite();
}, 45000); // Adjust interval as needed
</script>

</body>
</html>
